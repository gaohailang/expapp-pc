<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>

    <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
    <link rel="stylesheet" href="vendor/angular/angular-material.min.css">
    <link rel="stylesheet" href="vendor/ionic/css/ionic.min.css">

    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="vendor/electron_boilerplate/env_config.js"></script>
    <script src="vendor/electron_boilerplate/context_menu.js"></script>
    <script src="vendor/electron_boilerplate/external_links.js"></script>

    <script src="vendor/lodash.js"></script>
    <!-- Angular Material Dependencies -->
    <script src="vendor/ionic/js/ionic.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular/angular-animate.min.js"></script>
    <script src="vendor/angular/angular-sanitize.min.js"></script>
    <script src="vendor/angular/angular-ui-router.min.js"></script>
    <script src="vendor/angular/angular-aria.min.js"></script>

    <script src="vendor/ionic/js/ionic-angular.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
    <script src="vendor/angular/angular-material.min.js"></script>

    <!-- End Angular -->
    <script src="app.js"></script>

</head>
<body ng-app="MyApp">
  <div ng-controller="AppCtrl" layout="column" class="app-container">
    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">Sidenav Left</h1>
        </md-toolbar>
        <md-content layout-padding ng-controller="LeftCtrl">
          <md-button ng-click="close()" class="md-primary" hide-gt-md>
            Close Sidenav Left
          </md-button>
          <section hide-md show-gt-md>
            <h2>Main</h2>
            <ul>
              <li>最新</li>
              <li>热门</li>
              <li>表情广场</li>
            </ul>

            <h2>个人</h2>
            <ul>
              <li>Profile</li>
              <li>喜欢</li>
              <li>收藏</li>
            </ul>

            <h2>工具</h2>
            <ul>
              <li>颜文字</li>
              <li>emojo</li>
              <li>王尼玛</li>
            </ul>

            <h2>表情合集 +</h2>
          </section>
        </md-content>
      </md-sidenav>

      <md-content flex layout-padding>
        <div layout="column" layout-fill layout-align="top center">
          <md-grid-list
            md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
            md-row-height-gt-md="1:1" md-row-height="2:2"
            md-gutter="12px" md-gutter-gt-sm="8px" >

            <md-grid-tile class="gray"
                md-rowspan="1" md-colspan="1"
                ng-repeat="i in emotionList track by $index"
                ng-click="goDetail(pkg)">
              <img ng-src="{{emotionMap[i].full_url}}" alt="thumbnail">
              <!-- <md-grid-tile-footer>
                <h3>{{pkg.setTittle}} - {{pkg.tagTwo}} + {{pkg.bdSetImgNum}} 张图</h3>
              </md-grid-tile-footer> -->
            </md-grid-tile>

          </md-grid-list>
          <div>
            <md-button ng-click="toggleLeft()"
              class="md-primary" hide-gt-md>
              Toggle left
            </md-button>
          </div>
          <div>
            <md-button ng-click="toggleRight()"
              class="md-primary">
              Toggle right
            </md-button>
          </div>
        </div>
        <div flex></div>
      </md-content>

      <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar class="md-theme-light">
          <h1 class="md-toolbar-tools">Sidenav Right</h1>
        </md-toolbar>
        <md-content ng-controller="RightCtrl" layout-padding>
          <md-button ng-click="close()" class="md-primary">
            Close Sidenav Right
          </md-button>
        </md-content>
      </md-sidenav>
    </section>
  </div>
</body>
</html>
